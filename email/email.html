<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('Htj8p5yMdaVV3gPr3');  // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Send the email using EmailJS
            emailjs.send('service_6ovjtqt', 'template_7ni4y9k', formData)
                .then(function(response) {
                    alert('Message sent successfully!');
                    console.log('Success:', response);
                }, function(error) {
                    alert('Error in sending message. Please try again.');
                    console.log('Error:', error);
                });
        });
    </script>
</body>
</html>
